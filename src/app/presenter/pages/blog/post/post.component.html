<div class="mb-10 flex flex-col gap-3 mx-auto">
    <article class="dark:text-gray-50">
        <div class="space-y-3">
            <h1 class="text-2xl font-medium md:tracking-tight">
                <a routerLinkActive="router-link-active" [routerLink]="['/blog/', post?._id]"
                    class="hover:underline hover:underline-offset-1" [innerText]="post?.title">
                </a>
            </h1>
            <h4 class="font-medium" [innerText]="post?.excerpt || ''"></h4>
            <div
                class="flex flex-col items-start justify-between w-full md:flex-row md:items-center dark:text-gray-400">
                <div class="flex items-center md:space-x-2">
                    <p class="text-sm"> {{post?.author}} â€¢ {{post?.date | date}}</p>
                </div>
            </div>
        </div>
    </article>
    <div class="flex flex-wrap gap-5 space-x-2 py-2 border-t border-dashed dark:border-gray-600 border-gray-300">
        <div class="flex flex-row flex-wrap gap-1">
            <app-tag [text]="item" *ngFor="let item of post?.tags"></app-tag>
        </div>
    </div>
</div>
