<app-modal>
    <form [formGroup]="defaultValue?.form!" (submit)="defaultValue?.action()">

        <app-form-field
            [props]="{ controlName: 'title',formGroup: defaultValue?.form!, isValid: isControlInValid  }"></app-form-field>
        <app-form-field
            [props]="{ controlName: 'excerpt',formGroup: defaultValue?.form!, isValid: isControlInValid  }"></app-form-field>
        <app-form-field
            [props]="{ controlName: 'author' ,formGroup: defaultValue?.form!, isValid: isControlInValid }"></app-form-field>
        <app-form-field
            [props]="{ controlName: 'tags',formGroup: defaultValue?.form!, isValid: isControlInValid  }"></app-form-field>
        <app-form-field
            [props]="{ controlName: 'date',formGroup: defaultValue?.form!, isValid: isControlInValid , type: 'date' }"></app-form-field>
        <app-form-field
            [props]="{ controlName: 'content',formGroup: defaultValue?.form!, isValid: isControlInValid, type: 'text-area'  }"></app-form-field>


        <div class="relative flex w-full flex-wrap items-stretch mb-3">
            <app-button [props]="{ loading: defaultValue?.isLoading }"></app-button>
        </div>
    </form>
</app-modal>
